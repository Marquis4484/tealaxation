<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/TealaxationLogo.png" />
    <link />
    <!-- font-awesome import for nav icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- page title -->
    <title>Tealaxation</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="logo-with-nav">
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <div class="logo">
            <ul>
              <li>
                <a href="index.html" class="nav-link-logo"> Tealaxation </a>
                <img
                  src="./images/TealaxationLogo.png"
                  class="nav-logo"
                  alt="logo"
                />
              </li>
            </ul>
          </div>

          <ul class="nav-links">
            <li>
              <a href="about.html" class="nav-link"> About </a>
            </li>
            <li>
              <a href="products.html" class="nav-link"> Shop </a>
            </li>
            <li>
              <a href="locations.html" class="nav-link"> Locations </a>
            </li>
          </ul>
        </div>
        <!-- logo -->

        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero-container">
        <h1 class="text-slanted">Premium tea at an affordable price!</h1>
        <h3>Shop with us today to see what we have to offer.</h3>
        <a href="products.html" class="hero-btn"> shop </a>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="about.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i>
              about
            </a>
          </li>
          <li>
            <a href="locations.html" class="sidebar-link">
              <i class="fas fa-map fa-fw"></i>
              locations
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
